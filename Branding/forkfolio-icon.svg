<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square with modern gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bg)"/>

  <!-- Minimal fork mark: three tines integrated into an F monogram -->
  <g filter="url(#shadow)">
    <!-- F stem -->
    <rect x="332" y="256" width="60" height="512" rx="30" fill="white"/>
    <!-- Top arm of F -->
    <rect x="332" y="256" width="300" height="60" rx="30" fill="white"/>
    <!-- Middle arm of F (shorter) -->
    <rect x="332" y="456" width="220" height="60" rx="30" fill="white"/>

    <!-- Fork tines to the right, aligned with top arm -->
    <rect x="672" y="256" width="40" height="200" rx="20" fill="white"/>
    <rect x="732" y="256" width="40" height="200" rx="20" fill="white"/>
    <rect x="612" y="256" width="40" height="200" rx="20" fill="white"/>

    <!-- Subtle plate circle behind mark -->
    <circle cx="640" cy="640" r="120" fill="white" opacity="0.12"/>
  </g>
</svg>
